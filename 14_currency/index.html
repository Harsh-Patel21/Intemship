<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            /* background-image: linear-gradient(black 50%, grey 50%); */
            /* background-image: repeating-linear-gradient(black, red); */
            background-image: linear-gradient(black 20%, grey 50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cover{
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 50px;
        }
        .wrapper{
            color: black;
            background-color: white;
            font-size: 40px;
            padding: 50px;
            border-radius: 10px;
            margin: 15px;
            width: 900px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        label{
            font-weight: bold;
            margin-left: 10px;
        }
        .row{
            display: flex;
            flex-direction: row;
            margin: 15px;
            justify-content: center;
        }
        .col{
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        input{
            width: 200px;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            margin-top: 10px;
        }
        select{
            width: 200px;
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            margin-top: 10px;
        }
        button{
            width: 150px;
            height: 50px;
            border-radius: 10px;
            font-size: 25px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 15px;
            background-color: black;
            color: white;
        }
        .info{
            display: flex;
            justify-content: center;
            font-size: 30px;
            text-align: center;
            margin-top: 20px;
        }
        i{
            margin-left: 60px;
            margin-right: 65px;
            margin-top: 60px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <h2>Currency Converter</h2>
        <div class="wrapper">
            <div class="row">
                <div class="col">
                    <label>Amount:</label>
                    <input type="number" id="amt" placeholder=" Enter amount">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>From:</label>
                    <select id="from_cur">
                        <option value="1">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="0.9">YEN</option>
                        <option value="83">INR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>

                <div class="convert">
                    <i class="fa-solid fa-shuffle"></i>
                </div>

                <div class="col">
                    <label>To:</label>
                    <select id="to_cur">
                        <option value="1">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="0.9">YEN</option>
                        <option value="83">INR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="info">
                    <h3><span id="r1">1$</span> = <span id="r2">87.95â‚¹</spanr2></h3>
                </div>
            </div>

            <div class="row">
                <button onclick="convertCurrency()">Convert</button>
            </div>

        </div>
    </div>

    <script>
        function convertCurrency(){
            var amt = document.getElementById("amt");
            var from_cur = document.getElementById("from_cur");
            var to_cur = document.getElementById("to_cur");
            var r1 = document.getElementById("r1");
            var r2 = document.getElementById("r2");



            var convert_amount = Number(amt.value) * Number(to_cur.value) / Number(from_cur.value);

            r1.textContent = `${amt.value} ${from_cur.options[from_cur.selectedIndex].textContent}`;
            r2.textContent = `${convert_amount.toFixed(2)} ${to_cur.options[to_cur.selectedIndex].textContent}`;
        }
    </script>
</body>
</html>
