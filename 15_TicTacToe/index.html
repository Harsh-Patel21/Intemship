<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: lightgreen;
        }
        .game{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            font-size: 50px;
            font-weight: 700;
        }
        .name{
            width: 400px;
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .wrapper{
            width: 480px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button{
            width: 150px;
            height: 150px;
            font-size: 50px;
            font-weight: 700;
            border: none;
            border-radius: 15px;
        }
        .result{
            margin-top: 40px;
            font-size: 30px;
        }
        .btn{
            margin-top: 20px;
            font-size: 20px;
            font-weight: 700;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="game">
        <p>Tic Tac Toe Game</p>
    </div>
    <div class="name">
        <p id="p1">Player 1</p>
        <p> VS </p>
        <p id="p2">Player 2</p>
    </div>
    <div class="wrapper">
        <button id="b1" onclick="play(event)"></button>
        <button id="b2" onclick="play(event)"></button>
        <button id="b3" onclick="play(event)"></button>
        <button id="b4" onclick="play(event)"></button>
        <button id="b5" onclick="play(event)"></button>
        <button id="b6" onclick="play(event)"></button>
        <button id="b7" onclick="play(event)"></button>
        <button id="b8" onclick="play(event)"></button>
        <button id="b9" onclick="play(event)"></button>
    </div>
    <div class="result">
        <h3 id="res"></h3>
        <button class="btn btn-success" onclick="location.reload()">Restart Game</button>
    </div>
</body>
<script>
    var p1 = document.getElementById("p1");
    var p2 = document.getElementById("p2");
    var player1 = prompt("Enter Player 1 Name:");
    var player2 = prompt("Enter Player 2 Name:");
    p1.innerText = player1;
    p2.innerText = player2;

    var b1 = document.getElementById("b1");
    var b2 = document.getElementById("b2");
    var b3 = document.getElementById("b3");
    var b4 = document.getElementById("b4");
    var b5 = document.getElementById("b5");
    var b6 = document.getElementById("b6");
    var b7 = document.getElementById("b7");
    var b8 = document.getElementById("b8");
    var b9 = document.getElementById("b9");
    var res = document.getElementById("res");

    var player = "X"

    function play(e){
        if(e.target.innerText === ""){
            e.target.innerText = player;
            if(player === "X"){
                player = "O"
            } else {
                player = "X"
            }
        }

        if (b1.innerText !== "" && b1.innerText === b2.innerText && b2.innerText === b3.innerText){
            var result = b1.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b4.innerText !== "" && b4.innerText === b5.innerText && b5.innerText === b6.innerText){
            var result = b4.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b7.innerText !== "" && b7.innerText === b8.innerText && b8.innerText === b9.innerText){
            var result = b7.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b1.innerText !== "" && b1.innerText === b4.innerText && b4.innerText === b7.innerText){
            var result = b1.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b2.innerText !== "" && b2.innerText === b5.innerText && b5.innerText === b8.innerText){
            var result = b2.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b3.innerText !== "" && b3.innerText === b6.innerText && b6.innerText === b9.innerText){
            var result = b3.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b1.innerText !== "" && b1.innerText === b5.innerText && b5.innerText === b9.innerText){
            var result = b1.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
        else if (b3.innerText !== "" && b3.innerText === b5.innerText && b5.innerText === b7.innerText){
            var result = b3.innerText;
            if(result === "X"){
                res.innerText = player1 + " Wins!";
            } else {
                res.innerText = player2 + " Wins!";
            }
        }
    }
</script>
</html>
