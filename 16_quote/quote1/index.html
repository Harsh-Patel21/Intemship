<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: #2d3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            background-color: white;
        }
        .wrapper{
            padding: 15px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background-color: lightsteelblue;
            width: fit-content;
            height: fit-content;
            justify-content: center;
            align-items: center;
        }
        .footer{
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            width: 100%;
            margin-top: 10px;
        }
        h1 .fa-solid{
            background-color: transparent;
            color: #2d3e50;
            font-family: 10px;
        }
        button{
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .fa-regular{
            font-size: 40px;
            padding: 10px;
            width: 70px;
            background-color: #2d3e50;
            color: white;
            border-radius: 5px;
        }
        .btn-primary{
            border-radius: 5px;
            font-size: 20px;
            font-weight: 700;
        }
        .body h1{
            text-align: center;
        }
        .body h4{
            position: relative;
            margin-top: 5px;
            text-align: right;
        }
        .fa-regular:hover{
            color: white;
            background-color: #253240;
        }
        #copy{
            opacity: 0;
            transition: opacity 0.2s ease-in-out;

            background-color: #313e4c;
            color: white;
            height: fit-content;
            width: 110px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="body">
                <h1><i class="fa-solid fa-quote-left"></i><span id="quote">Education is the most powerful weapon that it can change the world.</span><i class="fa-solid fa-quote-right"></i></h1>
                <br>
                <h4>-<span id="author">Harsh Patel</span></h4>
            </div>
        </div>
        <br>
        <br>
        <div class="footer">
            <button onclick="copyText()"><i class="fa-regular fa-copy"></i></button>
            <p id="copy"></p>
            <button class="btn btn-primary" onclick="generate()">New Quote</button>
        </div>
    </div>
    <h6 style="color: white; margin-top: 20px;">Made with ‚ù§Ô∏è by Harsh</h6>

    <script>
        var q = document.getElementById("quote");
        var a = document.getElementById("author");
        var c = document.getElementById("copy");

        async function generate(){
            let response = await fetch("https://dummyjson.com/quotes/random")

                let data = await response.json();
                console.log(data)
                q.innerText = data.quote;
                a.innerText = data.author;
        }

        function copyText() {
            let text = q.innerText + " - " + a.innerText;
            navigator.clipboard.writeText(text);
            
            c.innerText = "Copied..üëçüèª";
            
            // Fade in
            c.style.opacity = "1";

            // Fade out after 1 sec
            setTimeout(() => {
                c.style.opacity = "0";
            }, 1000);
        }
    </script>
</body>
</html>
