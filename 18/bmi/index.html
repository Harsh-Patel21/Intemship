<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        #result{
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="card col-md-4 p-5">
        <h1 class="txt-center">BMI Calculator</h1>

        <div class="mb-4">
            <label>Weight(kg)</label>
            <input id="weight" type="number" class="form-control">
        </div>

        <div class="mb-4">
            <label>Height(cm)</label>
            <input id="height" type="number" class="form-control">
        </div>

        <button onclick="calculate()" class="btn btn-primary">Submit</button>
        <br>
        <button onclick="location.reload()" class="btn btn-secondary">Reset</button>

        <p id="result"></p>
        <p id="bmi"></p>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
        var weight = document.getElementById("weight");
        var height = document.getElementById("height");
        var result = document.getElementById("result");
        var bmi = document.getElementById("bmi");
        var res = 0
        function calculate(){
            res = weight.value / (height.value / 100) **2
            result.textContent = res.toFixed(2)

            if (res <= 18.5) bmi.textContent = "UnderWeight"
            else if (res >= 18.6 && res <= 24.9) bmi.textContent = "Normal Weight"
            else if (res >= 25.0 && res <= 29.9) bmi.textContent = "OverWeight"
            else bmi.textContent = "Obese"
        }

    </script>
</body>
</html>
