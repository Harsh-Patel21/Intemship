        .imggroup{

            transition: 0.3s ease-in-out;

            transform: translate(-50%);
        }

            font-size: 60px;

            background-color: transparent;
        }
        .fa-solid:hover{

            color: rgba(0, 0, 0, 0.914);
            transition: 0.5 ease-in-out;
