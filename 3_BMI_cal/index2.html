<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .btn{
            margin-left: 150px;
            width: 130px;
            font-size: 15px;
        }
        .form-control{
            margin-left: 20px;
            border: 1px solid black;
        }
        label{
            font-size: 20px;
            font-weight: 700;
        }
        input{
            border: 10px solid black;;
        }
        table{
            text-align: center;
            background-color: darkgrey;
            border: 1px solid black;
        }
        tr,td,th{
            font-size: 17px;
            border: 1px solid black;
        }
        th{
            background-color: lightgrey;
        }
    </style>
</head>

<body class="bg-dark d-flex">
    <div class="container d-flex flex-column  col-md-4 p-5 bg-white rounded shadow">
        <img src="bmi.jpg" alt="bmi" class="mx-auto mt-0 mb-3 d-block" style="width:125px; height:105px;">
        <h1>BMI Calculator</h1>
        <hr>
        <div class="d-flex">
            <label > Weight </label>
            <input type="text" class="form-control">
        </div>
        <br>
        <div class="d-flex">
            <label> Height </label>
            <input type="text" class="form-control">
        </div>
        <button class="btn btn-primary mt-3 "> Get BMI </button>
        <br>

        <table class="container">
            <tr>
                <th>BMI</th>
                <th>Result</th>
            </tr>

            <tr>
                <td>28.23</td>
                <td>Over Weight</td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
