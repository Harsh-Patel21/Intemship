<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: #2d3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            width: 800px;
            background-color: white;
        }
        .wrapper{
            padding: 15px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            width: 750px;
            background-color: lightsteelblue;
            height: 150px;
            justify-content: center;
            align-items: center;
        }
        .footer{
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            width: 100%;
        }
        h1 .fa-solid{
            background-color: transparent;
            color: #2d3e50;
            font-family: 10px;
        }
        button{
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .fa-solid{
            font-size: 50px;
            background-color: #2d3e50;
            color: white;
        }
        .btn{
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 5px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }
        .fa-solid{
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            border-top-left-radius: 5px;
        }
        .body h1{
            text-align: center;
        }
        .body h4{
            position: relative;
            top: 15px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="body">
                <h1><sup><i class="fa-solid fa-quote-left"></i></sup>Education is the most powerful weapon that it can change the world.</h1>
                <br>
                <h4>-Harsh Patel</h4>
            </div>
        </div>
        <br>
        <br>
        <div class="footer">
            <button><i class="fa-solid fa-copy"></i></button>
            <button type="button" class="btn btn-primary">New Quote</button>
        </div>
    </div>
    <h6 style="color: white; margin-top: 20px;">Made with ❤️ by Harsh</h6>
</body>
</html>
