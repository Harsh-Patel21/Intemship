<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Merienda:wght@300..900&family=Permanent+Marker&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "M PLUS Rounded 1c", sans-serif;
            height: 100vh;
            background-color: #33d9b3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper{
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 15px;
            width: 700px;
        }
        .row{
            display: flex;
            flex-direction: row;
        }
        .col1{
            width: 55%;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: start;
            margin-left: 25px;
        }
        .col1 h1{
            font-size: 40px;
            color: white;
            line-height: 1.2;
            border-left: 5px solid #33d9b3;
            padding-left: 30px;
            margin-bottom: 15px;
        }
        .col2{
            padding-top: 20px;
            width: 45%;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: 900;
            margin-right: 25px;
        }
        .col2 input{
            width: 100%;
            background-color: transparent;
            border: none;
            border-bottom: 1px solid white;
            padding-bottom: 7px;
            margin-top: 20px;
        }
        button{
            background-color: transparent;
            border: none;
            font-size: 16px;
            font-weight: 900;
            color: #33d9b3;
            margin-top: 25px;
        }
        input::placeholder{
            font-weight: 600;
            color: white;
            opacity: 0.7;
            font-size: 16px;;
        }
        input:focus{
            font-size: 16px;
            font-weight: 600;
            color:blanchedalmond;
            outline: none;
            cursor: wait;
        }
        hr{
            opacity: 0.4;
            margin-top: 15px;
        }
        p{
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col1">
                <h1>Students <br>Grade <br>Calcy</h1>
            </div>

            <div class="col2">
                <input type="text" placeholder="Physics">
                <input type="text" placeholder="Chemistry">
                <input type="text" placeholder="Maths">
                <input type="text" placeholder="Biology">
                <button>Show Percentage</button>
            </div>
        </div>
        <hr>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
</body>
</html>
